<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="CSS/variable.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/base.css">
    <link rel="stylesheet" href="CSS/logIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Roboto+Slab:wght@100..900&family=Style+Script&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <style>
         .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .user-card {
            background-color: #e1f5fe;
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d32f2f;
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .alert {
            padding: 10px;
            margin-top: 20px;
            border: 1px solid;
            border-radius: 4px;
        }

        .alert.success {
            border-color: #4CAF50;
            color: #4CAF50;
            background-color: #dff0d8;
        }

        .alert.error {
            border-color: #f44336;
            color: #f44336;
            background-color: #f8d7da;
        }
    </style>
    <header>
        <div class="back">
            <button class="backLogin">Trở lại</button>
        </div>
    </header>

    <form id="addUserForm">

        <h2>Đăng ký tài khoản</h2>
        <div class="form-group">
            <label for="fullName">Họ và tên:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Số điện thoại:</label>
            <input type="text" id="phoneNumber" name="phoneNumber">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="address">Địa chỉ:</label>
            <textarea id="address" name="address"></textarea>
        </div>

        <div class="form-group">
            <label for="avatar">Ảnh đại diện:</label>
            <input type="text" id="avatar" name="avatar">
        </div>

        <div class="form-group">
            <label for="role">Vai trò:</label>
            <select id="role" name="role">
                <option value="Customer" selected>Khách hàng</option>

            </select>
        </div>

        <button type="submit">Thêm</button>
        

    </form>
    <div id="alertMessage"></div> <!-- Message alert will show here -->

  

    <script>
        const backLogin = document.querySelector(".backLogin");
        backLogin.addEventListener('click', () => {
            window.location.href = 'logIn.html'
        })
    </script>
   
    <script src="JS/Register.js"></script>
</body>

</html>
